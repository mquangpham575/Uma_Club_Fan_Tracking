name: Daily Uma Tracker Update

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows running it manually from the UI

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.x"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Create Google Credentials File
        env:
          GCP_CREDS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          mkdir -p config
          echo "$GCP_CREDS" > config/credentials.json

      - name: Run Tracker
        run: uv run python src/main.py --cron
